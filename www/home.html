<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCODE GENERATOR - BY VESAUDONG</title>
    <link rel="icon" href="img/app.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="js/jquery.js"></script>
    <script src="/eel.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row main">
            <div class="col-sm-9 left">
                <div class="introduce">
                    <h3>QRCODE GENERATOR</h3>
                    <p>Free QR code generator by vesaudong. Create with Python and HTML/CSS/JS. Thanks for using.</p>
                </div>
                <div class="main-input">
                    <input type="text" id="content" placeholder="Type something...">
                    <button id="generate" onclick="generate()">GENERATE</button>
                </div>
            </div>
            <div class="col-sm-3 right">
                <img src="img/qrcode.png" alt="QRCODE HERE" id="qrcode">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
    <script src="js/home_event.js"></script>
</body>

</html>
